<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div ng-repeat="movie in results" class="col-md-12 panel" ng-class-odd="'odd'" ng-class-even="'even'">
      <a href="#/movie/{{movie.imdbID}}">
        <div class="row">
          <div class="col-md-1">
            <img ng-src='{{movie.Poster}}' onerror="this.src='http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png'">
          </div>
          <div class="col-md-10">
            <h4>{{movie.Title}} ({{movie.Year}})</h4>
          </div>
          <div class="col-md-1">
          </div>
        </div>
      </a>
    </div>
    <hr />
  </div>
</div>
